    // Use the rest countries' API URL

            var data=JSON.parse(request.response)
            console.log(data)
        
    //a.Get all the countries from the Asia continent /region using the Filter function

        var res=data.filter((element)=>element.region=="Asia")
        console.log(res)
         
    //b.Get all the countries with a population of less than 2 lakhs using Filter function

        var pop=data.filter((element)=>element.population<=200000)
        console.log(pop)

    
    //d.Print the total population of countries using reduce function
       
     var initial=0;
       var totalPopulation = data.reduce((acc,val)=>{
        return acc + val.population;
      },initial)
      console.log(totalPopulation);

     if(doller){

      }
     }
     //console.log("Dollers are not used")

    }

      //c.Print the following details name, capital, flag using forEach function
    
      var data=data.forEach((element)=>console.log(element.name.common,element.capital,element.flag))

}
